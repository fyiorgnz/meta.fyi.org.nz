---
layout: default
---

<h1>Latest News</h1>

{% for post in site.categories["news"] %}
<div>
  <h2>
    <a href="{{ post.url | absolute_url }}">
      {{ post.title }}
    </a>
  </h2>
  Posted: {{ post.date | date_to_long_string }}

  <p> {{ post.excerpt }} </p>
  <a href="{{ post.url | absolute_url }}">Continue Reading</a>
</div>

{% endfor %}
